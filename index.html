<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<link rel="icon" type="image/png" href="1.png" />
<title>Tetris-Game</title>
<link rel="stylesheet" href="style.css">
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
/>
<script src="script.js" defer></script>
</head>
<body>
  <div class="game-wrapper">
    <div class="game-header">
      <h1 class="game-title">
        <i class="fas fa-cube"></i>
        TETRIS
      </h1>
      <div class="score-display">
        <span class="score-label">Score</span>
        <span id="score" class="score-value">0</span>
      </div>
    </div>
    
<div class="game-main">
<div class="canvas-wrapper">
  <button id="startBtnOverlay" class="start-overlay-btn">
    <i class="fas fa-play"></i>
    <span>Play</span>
  </button>

  <button id="playAgainBtn" class="start-overlay-btn" style="display: none;">
  <i class="fas fa-redo"></i>
  <span>Play Again</span>
</button>

  <canvas id="tetris"></canvas>
  <div class="canvas-glow"></div>
</div>

  <div class="game-sidebar">
    <div class="next-piece-container">
      <h3 class="sidebar-title">
        <i class="fas fa-eye"></i>
        Next Piece
      </h3>
      <div class="next-piece-preview">
        <canvas id="nextPiece" width="60" height="60"></canvas>
      </div>
    </div>
  </div>
</div>

<!-- Mobile Controls nempel di bawah controls -->
<div id="mobile-controls" class="mobile-controls-attached">
  <div class="mobile-header">
    <span>Controls</span>
  </div>
  <div class="controls-grid">
    <div class="control-row">
      <button id="rotateBtn" class="mobile-btn rotate-btn">
        <i class="fas fa-sync-alt"></i>
      </button>
    </div>
    <div class="control-row">
      <button id="leftBtn" class="mobile-btn direction-btn">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button id="downBtn" class="mobile-btn direction-btn down-btn">
        <i class="fas fa-chevron-down"></i>
      </button>
      <button id="rightBtn" class="mobile-btn direction-btn">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>
</div>

  <!-- Background particles -->
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>
</body>
</html>
